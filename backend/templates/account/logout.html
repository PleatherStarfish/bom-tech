{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log out{% endblock title %}

{% block content %}
  <div class="w-full max-w-md mx-auto">
    <h1 class="mb-4 text-3xl font-bold">Sign Out</h1>
    <p class="mb-8 text-gray-700">Are you sure you want to sign out?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="px-4 py-2 font-bold text-white bg-red-500 rounded hover:bg-red-700" type="submit">Sign Out</button>
    </form>
  </div>
{% endblock content %}
