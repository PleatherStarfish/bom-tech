{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Log out{% endblock title %}

{% block content %}
  <div class="w-full max-w-md mx-auto">
    <h1 class="text-3xl font-bold mb-4">Sign Out</h1>
    <p class="text-gray-700 mb-8">Are you sure you want to sign out?</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded" type="submit">Sign Out</button>
    </form>
  </div>
{% endblock content %}
