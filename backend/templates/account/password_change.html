{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock title %}

{% block content %}
  <h2>Change Password</h2>
  <div class="border rounded-lg p-6">
    <form method="post" action="{% url 'account_change_password' %}">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="bg-brandgreen-500 text-white px-4 py-2 rounded hover:bg-brandgreen-700" type="submit">Change Password</button>
    </form>
  </div>
{% endblock content %}
