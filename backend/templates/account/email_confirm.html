{% extends "_base.html" %}
{% block title %}Confirm Your Email{% endblock title %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-900">Email Confirmation</h1>
<div class="p-6 mt-10 border rounded-lg bg-gray-50">
  <p class="text-gray-700">
    Thank you for confirming your e-mail address! Your account has been successfully verified.
  </p>
  <a href="{% url 'account_login' %}" class="inline-block px-4 py-2 mt-8 text-white rounded bg-brandgreen-500 hover:bg-brandgreen-700">
    Go to Login
  </a>
</div>
{% endblock content %}
