{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Resend Verification Email{% endblock title %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-900">Resend Verification Email</h1>
<div class="p-6 mt-10 border rounded-lg bg-gray-50">
  <form method="post" action="{% url 'account_email_verification_sent' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="px-4 py-2 mt-8 text-white rounded bg-brandgreen-500 hover:bg-brandgreen-700" type="submit">
      Resend Email
    </button>
  </form>
</div>
{% endblock content %}
