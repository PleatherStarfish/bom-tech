{% extends "_base.html" %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<div class="max-w-md p-8 mx-auto bg-white rounded">
  <h2 class="mb-6 text-2xl font-bold text-center">Forgot your password?</h2>
  <form method="post" action="{% url 'account_reset_password' %}" class="password_reset">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="w-full px-4 py-2 mt-4 font-bold text-white rounded bg-brandgreen-500 hover:bg-brandgreen-700" type="submit">Reset Password</button>
  </form>
</div>
{% endblock content %}
