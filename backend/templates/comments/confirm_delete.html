{% extends "_base.html" %}

{% block content %}
<div class="container py-12 mx-auto">
  <div class="max-w-md p-6 mx-auto">
    <h2 class="mb-4 text-xl font-semibold">Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-between mt-12">
        <button type="submit" class="px-4 py-2 text-white bg-red-500 rounded">Yes, delete</button>
        <a href="{{ comment.content_object.get_absolute_url }}" class="px-4 py-2 text-white bg-gray-500 rounded">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
