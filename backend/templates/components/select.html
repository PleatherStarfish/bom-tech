<select name="{{ select_name }}" id="{{ select_id }}" class="choices-select w-[200px] p-2 bg-gray-50 text-left rounded-md focus:border-brandgreen-500 focus:ring-1 focus:ring-brandgreen-500 h-10 border border-gray-300">
  {% if default_option_text %}
      <option value="">{{ default_option_text }}</option>
  {% endif %}
  {% for item in items %}
      <option value="{{ item.value|default:item.name }}">{{ item.name }}</option>
  {% endfor %}
</select>
