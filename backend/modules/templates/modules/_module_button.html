<form method="post" action="{% url action_url module.id %}">
    {% csrf_token %}
    <button type="submit"
            data-tippy-content="{% if icon_type == 'built' %}Add to your built projects list{% elif icon_type == 'wtb' %}Add to your want-to-build projects list{% endif %}" 
            class="inline-flex items-center gap-x-2 rounded-md 
                   {% if icon_type == 'built' and module.is_built %} bg-pink-600 hover:bg-pink-400 
                   {% elif icon_type == 'wtb' and module.is_wtb %} bg-pink-600 hover:bg-pink-400 
                   {% else %} bg-gray-500 hover:bg-gray-400 
                   {% endif %} 
                   py-2 px-2 text-sm md:text-base font-semibold text-white shadow-sm transition-all">
        
        {% if icon_type == 'built' %}
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 21h19.5m-18-18v18m10.5-18v18m6-13.5V21M6.75 6.75h.75m-.75 3h.75m-.75 3h.75m3-6h.75m-.75 3h.75m-.75 3h.75M6.75 21v-3.375c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21M3 3h12m-.75 4.5H21m-3.75 3.75h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Zm0 3h.008v.008h-.008v-.008Z" />
            </svg>
        {% elif icon_type == 'wtb' %}
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-4 w-4">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75a4.5 4.5 0 0 1-4.884 4.484c-1.076-.091-2.264.071-2.95.904l-7.152 8.684a2.548 2.548 0 1 1-3.586-3.586l8.684-7.152c.833-.686.995-1.874.904-2.95a4.5 4.5 0 0 1 6.336-4.486l-3.276 3.276a3.004 3.004 0 0 0 2.25 2.25l3.276-3.276c.256.565.398 1.192.398 1.852Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.867 19.125h.008v.008h-.008v-.008Z" />
            </svg>
        {% endif %}
        
        <span class="sr-only">{{ label_text }}</span>
    </button>
</form>
